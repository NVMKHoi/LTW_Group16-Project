<body>
<div class="main">
    <header class="header">
        <div class="header-nav">

        </div>
    </header>
    <div class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item">
                    <a href="login.html">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </li>
                <li class="breadcrumb-item">Đăng nhập</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="register-form">
                <div class="form-title">
                    <h1>ĐẶT LẠI MẬT KHẨU</h1>
                </div>
                <div class="register-input">
                    <form action=" " method="post">
                        <label><span>Email</span>
                            <input type="text" name="email" placeholder="Nhập email" required>
                        </label>
                        <label><span>Tên đăng nhập</span>
                            <input type="text" name="Username" placeholder="Nhập tên đăng nhập" required>
                        </label>
                        <label><span>Số điện thoại</span>
                            <input type="text" name="Password" placeholder="Nhập mật khẩu" required>
                        </label>
                        <label><span>Nhập mật khẩu mới</span>
                            <input type="password" name="Password" placeholder="Lặp lại mật khẩu" required>
                        </label>

                        <input type="submit" value="Đặt mật khẩu">
                    </form>
                    <div class="reg-respwd">
                        <a class="already">Đã có tài khoản?</a>
                        <a href="login.html" class="register">>>Đăng Nhập<<</a>
                    </div>
                </div>
                <div>
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="logo" style="width: 12%">

                    </div>
                    <div class="support">
                        <h3 class="footer-heading" style="font-size: 16px">Tổng đài hỗ trợ miễn phí</h3>
                        <p>Gọi tư vấn: <a href="tel:1800.2406" style="color: #f49300">1800.2406</a>
                            (9h00 - 21h00)
                        </p>
